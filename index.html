<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Oswald:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <script src="/scripts/app.js"></script>
</head>

<body>
  <main>
    <div class="heading">
    <h2>Tiger King: Murder, Mayhem and</h2>
    <h1>Minesweeper</h1>
    </div>
    
    <div class="game-container">
      <section class="top-bar">
        <div class="joe-count">
          <p>Joe count</p>
          <span id="joes-remaining">000</span>
        </div>
        <button type="reset"></button>
        <div class="timer">
          <p>Timer</p>
          <span id="timer">000</span>
        </div>
      </section>
      <table class="grid"></table>
    </div>
  </main>
</body>

</html>
